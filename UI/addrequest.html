<!DOCTYPE html>
<html>
<head>
<title>M-Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no">
<link href="css/main.css" rel="stylesheet" />
<link href="css/normalize.css" rel="stylesheet" />
</head>
<body>
    <nav role="navigation" class="navContainer">
        <ul class="nav navItem navStart">
            <li><a href="index.html">M-Tracker</a></li>
        </ul>
        <ul class="nav navContainer navEnd">
            <li><a href="#">Add Request</a></li>
            <li><a href="signin.html">Sign in</a></li>
            <li><a href="signup.html">Sign up</a></li>
        </ul>
    </nav>
    <h2 id="addrequest-h2" class="text-center">Have you got a fault? Tell us about it</h2>
    <div class="show-detail-card">
          <img src="image/repair2.png">
          <div class="card-content">
            </div>
        </div>
        <div id="file-div">
            <label> Choose File ...
                <input type="file" id="File" accept="image/*" >
            </label>
        
      </div>
      <div class="category-div">
      <p class="category-p-textarea">Title</p><input id = "title-input" placeholder="Title"</input>
      </div>
      <div class="textarea-div">
      <p class="description-p-textarea">Description</p>
      <textarea id="description-input" rows="9" cols="25" placeholder="...write detailed description of the fault"></textarea>
      </div>
      <div class="category-div">
      <p class="category-p-textarea">Category</p>
      <form>
            <select id="category-input" name="dropdown">
            <option value="General" selected>General</option>
            <option value="Electrical">Electrical</option>
            <option value="Physical">Physical</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electronic">Electronic</option>
            <option value="Software">Software</option>
            </select>
        </form>
    </div>
    <div id="request-btn">
        <button>Submit</button>
      </div>
      <p id = "messageText" ></p>
  </body>
  </html>
  <footer><p class="text-center">&copy; M-tracker.com</p></footer>
