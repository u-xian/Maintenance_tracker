      <main> 
        <h3 class="text-center" > <span id= "home-logo">M-Tracker</span>  |   We handle repair or maintenance request the finest and fastest way</h3>
         <div class="container-fluid">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                  <!--  form Sign up -->
                      <div class="card">

                          <h5 class="card-header info-color white-text text-center py-4">
                              <strong>Sign up</strong>
                          </h5>

                          <!--Card content-->
                          <div class="card-body px-lg-5 pt-0">

                              <!-- Form -->
                              <form class="text-center" style="color: #757575;">

                                  <div class="form-row">
                                      <div class="col">
                                          <!-- First name -->
                                          <div class="md-form">
                                              <input type="text" id="first-name" class="form-control">
                                              <label for="materialRegisterFormFirstName">First name</label>
                                          </div>
                                      </div>
                                      <div class="col">
                                          <!-- Last name -->
                                          <div class="md-form">
                                              <input type="email" id="last-name" class="form-control">
                                              <label for="materialRegisterFormLastName">Last name</label>
                                          </div>
                                      </div>
                                  </div>

                                  <!-- E-mail -->
                                  <div class="md-form mt-0">
                                      <input type="email" id="email" class="form-control">
                                      <label for="materialRegisterFormEmail">E-mail</label>
                                  </div>

                                  <!-- Password -->
                                  <div class="md-form">
                                      <input type="password" id="password" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                                      <label for="materialRegisterFormPassword">Password</label>
                                  </div>

                                  <!-- Sign up button -->
                                  <button class="btn btn-info btn-block my-4" id="submitButton" type="submit">Sign Up</button>

                                  <!-- Social register -->
                                  <p>or sign up with:</p>

                                  <a type="button" class="btn-floating btn-fb btn-sm">
                                      <i class="fa fa-facebook"></i>
                                  </a>
                                  <a type="button" class="btn-floating btn-tw btn-sm">
                                      <i class="fa fa-twitter"></i>
                                  </a>
                                  <a type="button" class="btn-floating btn-li btn-sm">
                                      <i class="fa fa-linkedin"></i>
                                  </a>
                                  <a type="button" class="btn-floating btn-git btn-sm">
                                      <i class="fa fa-github"></i>
                                  </a>
                              </form>
                              <!-- Form -->

                          </div>

                      </div>
                  <!-- form Sign up -->
              </div>
              <div class="col-md-4"></div>
            </div>
        </div>
