     <!--Main layout-->
      <main> 
        <br>
         <div class="container-fluid">
           <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-8">
                <!-- Card -->
                      <div class="card">
                        <!-- Card content -->
                        <div class="card-body">
                          <!-- Title -->
                          <h4 class="card-title" id="request-header"><a>All Requests</a></h4>
                          <!-- Button -->
                          <div id="filter-by">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                  <form id="filter-date">
                                    <button class="invisible">From:</button>
                                    <div class="md-form">
                                      From : <input type="date" name="dated" min="2017-01-01" max="2099-12-31" id="materialLoginFormEmail" class="form-control">
                                    </div>
                                  </form>
                                </li>
                                <li class="status-container list-inline-item">
                                  <form>
                                    <button class="invisible">Filter by:</button>
                                    <select class="form-control" name="status-dropdown">
                                      <option value="">All</option>
                                      <option value="approved">approved</option>
                                      <option value="disapproved">disapproved</option>
                                      <option value="resolved">resolved</option>
                                      <option value="pending">pending</option>
                                      <option value="" selected>status</option>
                                    </select>
                                  </form>
                                </li>
                                <li class="list-inline-item">
                                  <form>
                                    <select class="form-control" name="category-dropdown">
                                      <option value="">All</option>
                                      <option value="general">general</option>
                                      <option value="electrical">electrical</option>
                                      <option value="physical">physical</option>
                                      <option value="mechanical">mechanical</option>
                                      <option value="electronic">electronic</option>
                                      <option value="software">software</option>
                                      <option value="" selected>category</option>
                                    </select>
                                  </form>
                                </li>
                           </ul>
                          </div>
                          <p class = "text-center" id="filter-message"></p>
                          <div class = "loader"></div>
                          <table class="table table-bordered">
                          </table>
                          <p class="text-center" id="page-num"></p>
                          <div class="pagination">
                            <button class="btn btn-sm btn-primary" disabled><i class="fa fa-arrow-circle-left"></i> Prev</button>
                            <button class="btn btn-sm btn-primary">Next <i class="fa fa-arrow-circle-right"></i> </button>
                          </div>
                        </div>

                      </div>
                      <!-- Card -->
              </div>
              <div class="col-md-1"></div>
           </div>
         </div>
          <br>
      </main>
